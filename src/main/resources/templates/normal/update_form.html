<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Update Your Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              METHOD="POST"
                              th:action="@{/user/process-update}"
                              class="mt-2">

                            <input type="hidden" th:value="${contact.cId}" name="cId">

                            <!--              firstname-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.name}" required type="text" id="firstname" name="name" placeholder="Enter Name here" class="form-control">
                            </div>

                            <!--              secondname-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-alt"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter nickName here" class="form-control">
                            </div>


                            <!--      phone field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.phone}" required min="8" type="number" id="phone" name="phone" placeholder="Enter Phone number here" class="form-control">
                            </div>


                            <!--      email field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        @
                                    </div>
                                </div>
                                <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control">
                            </div>



                            <!--      work field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
                            </div>


                            <!--      Contact description field-->
                            <div class="input-group mt-3">
                                <textarea th:text="${contact.description}"  placeholder="Enter contact description" name="description" id="mytextarea" class="form-control" rows="10" cols="40"></textarea>
                            </div>
                            <!--              contact image-->
                            <div class="container text-center">
                                <img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/' + ${contact.image}}" />
                            </div>
                            <p class="text-secondary">Choose new profile picture</p>
                            <div class="custom-file">
                                <input type="file" name="profileImage">
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn btn-outline-primary">Save contact</button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
